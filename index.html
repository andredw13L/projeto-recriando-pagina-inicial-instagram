<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="img/1dc085cdb87d(1).png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="img/7a252de00b20(1).png" alt="instagram-logo">
                <div class="foto-perfil">
                    <img src="img/19227230_1120918384675787_2536743972919836672_a(1).jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como johnelway</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é johnelway?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixar-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
